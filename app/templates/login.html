{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock styles %}

{% block content %}
    <div class="form-container">
        <h2>Авторизация</h2>
        <form method="POST" action="{{ url_for('auth_router.login') }}">
            <div class="form-group">
                <label for="phone_number">Номер телефона</label>
                <input type="text" id="phone_number" name="phone_number" required placeholder="Введите номер телефона">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>
            <button type="submit" class="form-btn">Авторизоваться</button>
        </form>
        {% if error_message %}
            <div class="error-message">
                <p>{{ error_message }}</p>
            </div>
        {% endif %}
        <div class="signup-link">
            <p>Нет аккаунта? <a href="{{ url_for('auth_router.registration') }}">Зарегистрируйтесь</a></p>
        </div>
    </div>
{% endblock %}
