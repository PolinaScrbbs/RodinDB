{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock styles %}

{% block content %}
    <div class="form-container">
        <h2>Регистрация</h2>
        <form method="POST" action="{{ url_for('auth_router.registration', next=next) }}">
            <div class="form-group">
                <label for="fullname">ФИО</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Введите полное имя">
            </div>

            <div class="form-group">
                <label for="phone_number">Номер телефона</label>
                <input type="text" id="phone_number" name="phone_number" required placeholder="Например: 89001234567">
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>

            <div class="form-group">
                <label for="date_of_birth">Дата рождения</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>

            <div class="form-group">
                <label for="gender">Пол</label>
                <select id="gender" name="gender" required>
                    <option value="MALE">Мужской</option>
                    <option value="FEMALE">Женский</option>
                </select>
            </div>

            <button type="submit" class="form-btn">Зарегистрироваться</button>
        </form>

        {% if error_message %}
            <div class="error-message">
                <p>{{ error_message }}</p>
            </div>
        {% endif %}
        <div class="signup-link">
            <p>Уже есть аккаунт? <a href="{{ url_for('auth_router.login') }}">Войдите</a></p>
        </div>
    </div>
{% endblock %}
